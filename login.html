<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiger POS Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Top Contact Bar -->
  <div class="top-contact-bar">
    <div class="top-bar-container">
      <div class="top-left">
        Powered by <a href="index.html#top">Tiger Enterprises Kenya</a>
      </div>
      <div class="top-right">
        <span><i class="fas fa-phone-alt"></i> +254-792-774-536 or 0794512054</span>
        <span><i class="fas fa-envelope"></i> tgrkelvins@gmail.com</span>
      </div>
    </div>
  </div>

  <!-- Login Header -->
  <header class="login-header">
    <div class="login-logo">
      <span class="footer-brand-black">TIGER</span>
      <span class="footer-brand-red">POS</span>
    </div>
    <nav class="login-nav">
      <a href="index.html">HOME</a>
      <a href="login.html" class="active">LOGIN</a>
    </nav>
  </header>

  <!-- Login Form -->
  <section class="login-section">
    <div class="login-card">
      <h2>Welcome to Tiger POS</h2>
      <form>
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

</body>
</html>
